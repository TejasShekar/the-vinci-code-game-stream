<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <img id="hero-img" src="./assets/hero.png" alt="Hero" />
    <img id="logo" src="./assets/Logo.svg" alt="logo" />

    <div id="border-container">
      <span>&diamondsuit;</span>
      <span id="border"></span>
      <span>&diamondsuit;</span>
    </div>
    <section id="game-input-container">
      <div id="name-container">
        <p id="welcome-text">Welcome, <span>Tejas</span></p>
      </div>

      <ol>
        <li><button class="gradient-button" data-val="1">Start New Game</button></li>
        <li><button class="gradient-button" data-val="2">See Leaderboard</button></li>
        <li><button class="gradient-button" data-val="3">Update Name</button></li>
      </ol>
    </section>
    <div id="dialog-container">
      <dialog>
        <input type="text" name="" id="user-name" />
      </dialog>
    </div>
    <script src="./index.mjs" type="module"></script>
  </body>
</html>
